<mat-sidenav-container class="layout-container">

  <!-- Side Navigation -->
  <mat-sidenav #sidenav mode="side" opened class="sidenav">

    <!-- Logo -->
    <div class="logo">
      <mat-icon class="logo-icon">business</mat-icon>
      <span class="logo-text">EMP Portal</span>
    </div>

    <!-- Navigation -->
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <!-- <mat-icon>dashboard</mat-icon> -->
        <span style="color: white !important;">üè†Ô∏é Dashboard</span>
      </a>

      <a mat-list-item routerLink="/employees" routerLinkActive="active">
        <!-- <mat-icon>group</mat-icon> -->
        <span style="color: white !important;">üë•Employees</span>
      </a>

      <a mat-list-item>
        <span style="color: white !important;">‚öôÔ∏é Settings</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>

    <!-- Top Navbar -->
    <mat-toolbar class="topbar">

      <button mat-icon-button (click)="sidenav.toggle()" class="menu-btn">
        <mat-icon>menu</mat-icon>
      </button>

      <!-- <span class="page-title">Employee Portal</span> -->

      <span class="spacer"></span>

      <button mat-icon-button class="icon-btn">
        <mat-icon>notifications</mat-icon>
      </button>

      <div class="user-info">
        <mat-icon>account_circle</mat-icon>
        <span>Arun</span>
      </div>

      <button mat-icon-button color="warn" class="icon-btn"  routerLink="/login">
        <mat-icon>logout</mat-icon>
      </button>

    </mat-toolbar>

    <!-- Page Content -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
